{% load static %}

<div class="row Answer">
    <div class="col-2 avatar_and_rating">
        <!--аватарка-->
        <img class="avatar" src="{{ answer.author.avatar }}" alt="">
        <div class="rating">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-success">
                    <span class="badge badge-light">{{ answer.likes.count }}</span>
                </button>
                <button type="button" class="btn btn-danger">
                    <span class="badge badge-light">{{ answer.dislikes.count }}</span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-10 question_info">
        <div class="row answer">
            {{ answer.text }}
        </div>
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    correct answer
                </label>
            </div>
        </div>
    </div>
</div>
